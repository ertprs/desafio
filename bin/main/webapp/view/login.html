<html>
<head>
<meta charset="ISO-8859-1">
</head>
<div class="login-form">
	<form ng-submit="login()">
		<h2 class="text-center">Bem Vindo!</h2>
		<div class="form-group">
			<input type="text" ng-model="usuario.login" class="form-control"
				placeholder="Login" required="required">
		</div>
		<div class="form-group">
			<input type="password" ng-model="usuario.senha" class="form-control"
				placeholder="Senha" required="required">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block">Entrar</button>
		</div>
		<div class="clearfix">
			<label class="pull-left checkbox-inline"><input
				type="checkbox"> Manter Conectado?</label> <a href="#"
				class="pull-right"> Esqueceu a Senha?</a>
		</div>
	</form>
</div>
</html>
